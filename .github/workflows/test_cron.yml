name: Run Python script every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: playground-dev
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Run Python script 1
        run: python3 _python/test_cron.py
        
      - name: Run Python script 2
        run: python3 test_cron_2.py
